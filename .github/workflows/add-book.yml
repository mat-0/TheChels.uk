---
name: Add Book
permissions:
    contents: write
on:
    workflow_dispatch:
        inputs:
            identifier:
                description: The book's identifier. This is an ISBN
                # Example values: 0780062315007
                type: string
env:
    token: ${{ secrets.ACTION_TOKEN }}
    issue_number: 241
    actor: ${{ github.actor }}
    owner: ${{ github.repository_owner }}

jobs:
    Build:
        if: ${{ github.actor == github.repository_owner }}
        runs-on: macOS-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Read
              uses: mat-0/read-action@main
              with:
                  readFileName: "_data/read.yml"
            - name: Download the book thumbnail
              run: curl "${{env.BookThumb}}" -o "images/books/${{env.BookThumbOutput}}"
            - name: Commit files
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add -A && git commit -m "Added ${{ env.BookTitle }}"
                  git push
