    of autism research, Silberman offers a gripping narrative of Leo Kanner and Hans
    Asperger, the research pioneers who defined the scope of autism in profoundly
    different ways; he then goes on to explore the game-changing concept of neurodiversity.
    NeuroTribes considers the idea that neurological differences such as autism, dyslexia,
    and ADHD are not errors of nature or products of the toxic modern world, but the
    result of natural variations in the human genome. This groundbreaking book will
    reshape our understanding of the history, meaning, function, and implications
    of neurodiversity in our world.
