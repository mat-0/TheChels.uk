highlighter: rouge
permalink: ./:title
title: "Weak Notes"
description: "A public second brain"
author: "Mat"
url: https://thechels.uk
copyright: "MB"
encoding: UTF-8
future: false
repository: Mat-0/TheChels.uk
defaultImagePath: "/images/splashscreens/apple-touch-icon-180x180.png"
github:
  repository_url: https://github.com/Mat-0/TheChels.uk
  branch: main
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-avatar
  - jekyll-github-metadata
exclude:
  - CNAME
  - README.md
  - LICENSE.md
  - SECURITY.md
  - requirements.txt
  - _python/
  - .github/
include:
  - ".well-known"
  - "_pages"

