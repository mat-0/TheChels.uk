{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
{% include img.html %}
<p>
    <small>
        <b>{{ site.data.podcasts | size }}</b>
        podcast subscriptions.
    </small>
</p>
{% assign sorted = site.data.podcasts | sort: 'name' %}
<ul>
    {% for item in sorted %}
    <li>
        <a href="{{item.link}}">{{item.name}} &raquo;</a>
    </li>
    {% endfor %}
</ul>
{% include footer.html %}
