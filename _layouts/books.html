{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
{% include img.html %}
<p><small><b>{{ site.data.read | size }}</b> books I own or have read (almost all digitally).</small></p>
<div class="book-list">
  {% assign books = site.data.read | sort: "dateFinished" | reverse %}
  {% for book in books %}
  <div class="book">
    <div class="book-img">
      <img src="/images/books/book-{{book.isbn}}.png" alt="cover of {{book.title}}"
        title="{{ book.dateFinished | date: '%B, %Y' }}" />
    </div>
  </div>
  {% endfor %}
</div>
{% include footer.html %}
