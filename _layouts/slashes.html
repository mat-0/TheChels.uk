{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
{% include img.html %} {{ content }}

<nav
    id="submenu"
    class="blog-menu"
>
    <ul>
        {% assign sorted_navigation_slashes = site.navigation_slashes | sort:
        'title' %} {% for item in sorted_navigation_slashes %}
        <li>/ <a href="{{item.link}}">{{item.title}}</a></li>
        {% endfor %}
    </ul>
</nav>

{% include footer.html %}
